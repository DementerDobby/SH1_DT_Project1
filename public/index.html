<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월별 계획 수량 및 실적 수량</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>월별 계획 수량 및 실적 수량</h1>
    <canvas id="myChart" width="600" height="400"></canvas>

    <script>
      // 서버에서 '/data' API를 통해 데이터 가져오기
      fetch("http://localhost:3000/data")
        .then((response) => response.json())
        .then((data) => {
          // 데이터 가공: 년도와 월을 기반으로 계획 수량과 실적 수량을 추출
          const labels = data.map(
            (item) => `${item.년도}-${item.월.toString().padStart(2, "0")}`
          );
          const planData = data.map((item) => item.총계획수량 || 0); // 기본값 추가
          const actualData = data.map((item) => item.총실적수량 || 0); // 기본값 추가

          // 그래프 그리기
          drawChart(labels, planData, actualData);
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });

      function drawChart(labels, planData, actualData) {
        const ctx = document.getElementById("myChart").getContext("2d");

        const myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels, // 월별 레이블
            datasets: [
              {
                label: "계획 수량",
                data: planData, // 계획 수량 데이터
                borderColor: "rgba(54, 162, 235, 1)",
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                fill: false, // 선 아래를 채우지 않음
                tension: 0.1, // 선의 곡률 조정
              },
              {
                label: "실적 수량",
                data: actualData, // 실적 수량 데이터
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                fill: false, // 선 아래를 채우지 않음
                tension: 0.1, // 선의 곡률 조정
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: "월",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "수량",
                },
                ticks: {
                  beginAtZero: true,
                },
              },
            },
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                callbacks: {
                  label: function (tooltipItem) {
                    const label = tooltipItem.dataset.label || "";
                    const value = tooltipItem.raw || 0;
                    return `${label}: ${value} 개`;
                  },
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
