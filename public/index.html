<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>근원부서별 데이터 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>근원부서별 데이터 카운트</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      // 서버에서 '/data' API를 통해 데이터 가져오기
      fetch("http://localhost:3000/data")
        .then((response) => response.json())
        .then((data) => {
          console.log(data.length);

          const labels = data.map((item) => item.설계기능); //바꿀꺼
          const counts = data.map(
            (item) => item.도면종류_리스트.split(", ").length
          ); //바꿀꺼

          drawChart(labels, counts);
        });

      function drawChart(labels, counts) {
        // Chart.js로 그래프 그리기
        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
          type: "bar", // 막대 그래프(바꿀꺼)
          data: {
            labels: labels, // 설계기능
            datasets: [
              {
                label: "근원부서별 데이터 갯수", //바꿀꺼 (데이터 설명)
                data: counts, // 각 근원부서의 데이터 갯수
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 205, 86, 0.2)",
                  "rgba(75, 192, 192, 0.2)",
                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 205, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "설계기능",
                },
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "도면종류 개수",
                },
              },
            },
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                callbacks: {
                  label: function (tooltipItem) {
                    const label = tooltipItem.label || "";
                    const value = tooltipItem.raw || 0;
                    return `${label}: ${value} 개`;
                  },
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
