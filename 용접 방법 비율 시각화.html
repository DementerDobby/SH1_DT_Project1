<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>용접 방법 비율 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      .chart-container {
        width: 400px; /* 원하는 너비 */
        height: 400px; /* 원하는 높이 */
        display: inline-block; /* 그래프를 가로로 나열 */
        margin-right: 20px; /* 그래프 사이의 간격 */
      }
      .charts-wrapper {
        display: flex; /* 가로로 나열 */
        flex-wrap: wrap; /* 줄바꿈 허용 */
        justify-content: center; /* 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <h1>용접 방법 비율 시각화</h1>
    <input type="file" id="fileInput" />
    <div class="charts-wrapper">
      <div class="chart-container">
        <canvas id="methodChart"></canvas>
        <a
          href="http://127.0.0.1:5500/%EC%9A%A9%EC%A0%91%20%EB%B0%A9%EB%B2%95%EB%B3%84%20%EC%82%AC%EC%9C%A0%EC%BD%94%EB%93%9C%20%EB%B9%84%EC%9C%A8%20%EC%8B%9C%EA%B0%81%ED%99%94.html"
          >용접 방법 비율</a
        >
      </div>
      <div class="chart-container">
        <canvas id="operatorChart"></canvas>
        <p>인원별 오차율 평균</p>
      </div>
      <div class="chart-container">
        <canvas id="reasonChart"></canvas>
        <p>사유코드 설명 비율</p>
      </div>
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
        <a
          href="http://127.0.0.1:5500/%EC%84%A0%EC%A2%85%EB%B3%84%20%EC%9A%A9%EC%A0%91%EB%B0%A9%EB%B2%95%20%EB%B6%88%EB%9F%89%EA%B1%B4%EC%88%98%20%EB%B0%8F%20%EC%82%AC%EC%9C%A0%EC%BD%94%EB%93%9C%20%EB%B9%84%EC%9C%A8.html"
          >선종별 오차율 평균</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
